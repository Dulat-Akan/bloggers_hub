<body>

  <script src="https://apis.google.com/js/api:client.js"></script>
  <script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      // Retrieve the singleton for the GoogleAuth library and set up the client.
      auth2 = gapi.auth2.init({
        client_id: '855529219378-o5jgbtsdo7juab5gov3bq0qg6b0l2fkg.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin',
        // Request scopes in addition to 'profile' and 'email'
        //scope: 'additional_scope'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };

  function attachSignin(element) {
    console.log(element.id);
    auth2.attachClickHandler(element, {},
        function(googleUser) {

              var profile = googleUser.getBasicProfile();

              //console.log(profile);

              localStorage.setItem("email",profile.getEmail());
              localStorage.setItem("name",profile.getName());
              localStorage.setItem("image_url",profile.getImageUrl());
              localStorage.setItem("status","enable");
              localStorage.setItem("login","enable");



        }, function(error) {
          //alert(JSON.stringify(error, undefined, 2));
        });
  }


  // localStorage.setItem("email","electroninsuranse@gmail.com");
  // localStorage.setItem("name","Electron Insuranse");

  // localStorage.setItem("status","enable");
  //
  // localStorage.setItem("sendemail","astana7777777@gmail.com");
  </script>

<script>startApp();</script>
</body>
