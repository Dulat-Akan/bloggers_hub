<ion-content *ngIf="language">


<!-- <input type="text" > -->

<div class="w_text">{{language.phonenumber}}</div>

<form [formGroup]="sendForm" (ngSubmit)="onSubmit()" class="phoneclass">
  <ion-item>
    <ion-label position="stacked">{{language.phone}}</ion-label>
    <ion-input placeholder="example: +14569820800" required formControlName="phonenumber"></ion-input>
  </ion-item>



  <ion-button *ngIf="checksendForm == 0" type="submit"  [disabled]="!sendForm.valid" expand="block" >{{language.Create}}</ion-button>
</form>


<!-- <ion-button (click)="dismiss()">close Modal</ion-button> -->

</ion-content>
